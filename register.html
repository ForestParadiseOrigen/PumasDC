<DOCTYPE html>
<html lang=en>
<head>
  <title>Pagina de registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form class="container text-center my-5">

<h1>Formulario de registro</h1>

  <div>
    <label class="row">Nombres y apellidos<label/>
    <br>
    <input class="form-control mb-3" type="text" placeholder="Nombres"/>
    <input class="form-control mb-3" type="text" placeholder="Apellidos"/>
  </div>

  <div>
    <label class="row mb-3">Documento de identidad<label/>
    <br>
    <select class="form-control mb-3" placeholder="Tipo de documento">
      <option type="text" value="cc">Cedula de ciudadania<option/>
      <option type="text" value="ti">Tarjeta de identidad<option/>
    </select>

    <input class="form-control" type="number" placeholder="Numero de documento"/>	
  </div>

  <div>
    <label class="row">Fecha de nacimiento<label/>
    <br>
    <input class="form control mb-3" type="month" placeholder="Fecha de nacimiento"/>
  </div>
<br>
  <div>
    <label class="row">Numeros de contacto<label/>
    <br>
    <input class="form-control mb-3" type="number" placeholder="Numero de celular"/>
    <input class="form-control mb-3" type="number" placeholder="Numero fijo"/>
  </div>
<br>
  <div>
    <input class="form-control mb-3" type="text" placeholder="Direccion de residencia"/>
  </div>
<br>
  <div>
    <label class"row">Foto de perfil<label/>
    <br>
    <input class="form-control mb-3 type="file" placeholder="Foto de perfil"/>
  <div/>
<br>
  <div>
    <label class="row">EPS</label>
    <br>
    <input class="form-control" type="text" placeholder="Nombre de la EPS"/>
  <div/>

  <div>
    <label class="row">Correo electronico</label>
    <br>
    <input class="form-control" type="email" placeholder="Ingrese su correo electronico">
  </div>
<br>
  <div>
    <label class="row">Contraseña</label>
    <br>
    <input class="form-control mb-3" type="password" placeholder="Contraseña"/>
    <input class="form-control mb-3" type="password" placeholder="Confirmar contraseña">
  <div/>
<br>
  <div>
    <button class="btn btn-info" type="submint">Enviar</button>
  </div>

</form>
</body>
</html>
